<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="/styles_complex/settings_components.css">
        <link rel="stylesheet" href="/styles/material_icons.css">
        <link rel="stylesheet" href="/styles/roboto.css">
        <link rel="stylesheet" href="/styles/settings.css">
        <script src="/scripts/settings.js"></script>
    </head>
    <body class="nodrag">
        <audio id="audio_player"><source type="audio/x-wav"></audio>
        <header id="top_app_bar" class="drag mdc-top-app-bar mdc-top-app-bar--dense">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button id="button_menu" class="nodrag material-icons-round mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                    <span class="mdc-top-app-bar__title">Settings</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button id="button_minimize" class="nodrag material-icons-round mdc-top-app-bar__action-item mdc-icon-button">expand_more</button>
                    <button id="button_close" class="nodrag material-icons-round mdc-top-app-bar__action-item mdc-icon-button">close</button>
                </section>
            </div>
        </header>
        <aside class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--dense-fixed-adjust">
            <div class="mdc-drawer__content">
                <nav id="nav_list" class="mdc-list">
                    <a id="nav_settings" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons-round mdc-list-item__graphic" hidden="true">settings</i>
                        <span class="mdc-list-item__text">Settings</span>
                    </a>
                </nav>
            </div>
        </aside>
        <div class="mdc-drawer-scrim"></div>
        <div class="mdc-drawer-app-content mdc-top-app-bar--dense-fixed-adjust">
            <main id="tab_container">
                <div class="card mdc-card">
                    <div class="card_content">
                        <h2 class="mdc-typography mdc-typography--headline6">Theme</h2>
                        <div class="mdc-typography mdc-typography--body2">Change the appearance of Develon's applications.</div>
                    </div>
                    <div class="mdc-card__actions">
                        <div class="mdc-menu-surface--anchor">
                            <button id="button_theme" class="mdc-button mdc-card__action mdc-card__action--button">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Choose Theme</span>
                            </button>
                            <div class="mdc-menu mdc-menu-surface">
                                <ul class="mdc-list" tabindex="-1">
                                    <li id="theme_default" class="mdc-list-item">
                                        <span class="mdc-list-item__ripple"></span>
                                        <span class="mdc-list-item__text">Default</span>
                                    </li>
                                    <li id="theme_two" class="mdc-list-item">
                                        <span class="mdc-list-item__ripple"></span>
                                        <span class="mdc-list-item__text">Two</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mdc-card">
                    <div class="card_content">
                        <h2 class="mdc-typography mdc-typography--headline6">Developer Tools</h2>
                        <div class="mdc-typography mdc-typography--body2">This card is only shown if you're a developer.</div>
                    </div>
                    <div class="mdc-card__actions">
                        <button id="button_refresh" class="mdc-button mdc-card__action mdc-card__action--button">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Refresh</span>
                        </button>
                        <button id="button_devtools" class="mdc-button mdc-card__action mdc-card__action--button">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Devtools</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
